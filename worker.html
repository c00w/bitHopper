<html>
    <head>
        <style type="text/css">
        body {
				background: #000;
				height:100%;
				color:white;
				font-family:Arial,Helvetica,sans-serif;
				font-size:12px;
		}
			
		table {
		    padding:2px;
			padding-left:6px;
			padding-right:6px;
			margin:0px;
            border-collapse:collapse
		}
			
		tr.pool_name td{
		    border-bottom: 2px solid white;
		}
		tr.pool_name td.name{
		    border: 2px solid white;
		    font-size: 16px;
		}
		
		tr.pool_name {
		    padding-top: 5px;
		}
		</style>
		<title>bitHopper workers</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript">
		    $(document).ready(function(){
                $.getJSON('/worker_data', function(data){
		                table = '';
		                table +='<table>';
                        for( var key in data){
                            table += '<form action="worker_data" method="post">'
                            table += '<tr class="pool_name"><td class="name">' + key +  '</td><td><input type="text" name="user"/></td><td><input type="text" name="user"/></td><td> <input type="submit" value="+" /></td></tr>'; 
                            var list = data[key];
                            for (var index in list){
                                table +='<tr><td></td><td>' + list[index][0] + '</td><td>' + list[index][1] + '</td><td></td></tr>';
                            }
                            table += '<tr><td></td><td></td><td></td><td></td></tr>'
                        }
                        table += '</table>';
                        $('#workers').append(table);
                        
                });
                    
            });
		</script>
    </head>
<body>
    <div id=workers>
    </div>
</body>
